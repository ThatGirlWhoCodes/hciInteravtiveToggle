<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HCI Club Toggle</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="main.js">
    </head>
    <body class="bg-black text-white">
         <!--Step 1 !-->
<section id="step-1" class="step active">
    <section class="py-12">
          <div class="text-center">
              <h2 class="section-title">JOIN THE FAMILY</h2>
          </div>
          <div class="section-container">
              <button class="section-box" onclick="goToStep(2)">
                  <h3 class="section-subtitle">HARDCORE</h3>
                  <h1 class="section-main">MALE</h1>
              </button>
  
              <button class="section-box" onclick="goToStep(2)">
                  <h3 class="section-subtitle">HARDCORE</h3>
                  <h1 class="section-main">FEMALE</h1>
              </button>
          </div>
  
          <div class="progress-bar">
              <div class="progress-step">
                  <div class="progress-icon">
                      <div class="progress-circle">1</div>
                      <p>PATRIOT</p>
                  </div>
              </div>
  <div class="progress-line"></div>
              <div class="progress-step">
                  <div class="progress-circle">2</div>
                  <p>SIZE</p>
              </div>
  <div class="progress-line"></div>
              <div class="progress-step">
                  <div class="progress-circle">3</div>
                  <p>PLAN</p>
              </div>
  <div class="progress-line"></div>
              <div class="progress-step">
                  <div class="progress-circle">4</div>
                  <p>REVIEW</p>
              </div>
          </div>
      </section>
  </section>
   
    <!--Step 2 !-->
  <section id="step-2" class="step">
    <div class="text-center">
          <h2 class="section-title">WHAT SIZE FITS YOU BEST?</h2>
      </div>
  
      <div class="mt-8 flex justify-center space-x-6">
          <button class="size-box" onclick="goToStep(3)">S</button>
          <button class="size-box" onclick="goToStep(3)">M</button>
          <button class="size-box" onclick="goToStep(3)">L</button>
          <button class="size-box" onclick="goToStep(3)">XL</button>
          <button class="size-box" onclick="goToStep(3)">2XL</button>
          <button class="size-box" onclick="goToStep(3)">3XL</button>
          <button class="size-box" onclick="goToStep(3)">4XL</button>
      </div>
     <div class="progress-bar">
              <div class="progress-step">
                  <div class="progress-icon">
                      <div class="progress-circle">1</div>
                      <p>PATRIOT</p>
                  </div>
              </div>
  <div class="progress-line"></div>
              <div class="progress-step">
                  <div class="progress-circle">2</div>
                  <p>SIZE</p>
              </div>
  <div class="progress-line"></div>
              <div class="progress-step">
                  <div class="progress-circle">3</div>
                  <p>PLAN</p>
              </div>
  <div class="progress-line"></div>
              <div class="progress-step">
                  <div class="progress-circle">4</div>
                  <p>REVIEW</p>
              </div>
          </div>
  </section>

  <!-- Step 3 -->
   <section>

   </section>

     <!-- Step 4 -->
     <section>

     </section>
    </body>
</html>
